description = "Academy layout"

[session]
security = "all"
==
<!DOCTYPE html>
<html>
    
    {% partial 'academy/head' %}

    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5V6P9PR" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        <div class="page">

            <!-- Header -->
            {% partial 'academy/header' %}
    
            <!-- Content -->
            {% page %}
    
            <!-- Footer -->
            {% partial 'academy/footer' %}
         
            <!-- Scripts -->
            <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
            <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
            <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
            <script src="{{ 'assets/javascript/main.js'|theme }}"></script>
            {% framework extras %}
            {% scripts %}
        </div>
    </body>
    
</html>
