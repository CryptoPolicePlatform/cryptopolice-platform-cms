columns:
    id:
        label: ID
        type: number
        searchable: true
        sortable: true
    approval_type:
        label: Approved?
        type: partial
        sortable: true
        clickable: 'false'
        cssClass: column-button
        width: 150px
    user_id:
        label: User
        type: text
        searchable: true
        sortable: true
        select: 'concat(''['',nickname,''] '', email)'
        relation: user
    created_at:
        label: 'Created At'
        type: datetime
        searchable: true
        sortable: true
    updated_at:
        label: 'Updated At'
        type: datetime
        searchable: true
        sortable: true