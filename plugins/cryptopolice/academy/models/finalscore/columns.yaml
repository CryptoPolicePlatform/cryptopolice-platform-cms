columns:
    id:
        label: ID
        type: number
        searchable: true
        sortable: true
    user_id:
        label: User
        type: text
        searchable: true
        sortable: true
        select: 'concat(''['',nickname,''] '', email)'
        relation: user
    exam_id:
        label: Exam Title
        type: number
        searchable: true
        sortable: true
        select: exam_title
        relation: exam
    created_at:
        label: Created At
        type: datetime
        searchable: true
        sortable: true
    complete_status:
        label: Complete Status
        type: number
        searchable: true
        sortable: true
    score:
        label: Score
        type: number
        searchable: true
        sortable: true
    try:
        label: Try
        type: number
        searchable: true
        sortable: true
