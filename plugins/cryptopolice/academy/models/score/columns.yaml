columns:
    user_id:
        label: User
        type: text
        searchable: true
        sortable: true
        select: 'concat(''['',name,''] '', email)'
        relation: user
    exam_id:
        label: Exam Title
        type: number
        searchable: true
        sortable: true
        select: exam_title
        relation: exam
    question_num:
        label: Question Number
        type: number
        searchable: true
        sortable: true
    answer_num:
        label: Answer Number
        type: number
        searchable: true
        sortable: true
    is_correct:
        label: Is Correct?
        type: number
        searchable: true
        sortable: true
    created_at:
        label: Created At
        type: datetime
        searchable: true
        sortable: true
