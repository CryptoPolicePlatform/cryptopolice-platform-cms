<div class="profile__card post_form">
    <h3 class="content__title">Join our community by ...</h3>

    <div class="choose__post">
        {{ form_ajax('onAddPost', { flash : '', model: CommunityPost }) }}
            <div class="post_uploader">
                {% component 'imageUploader' %}
            </div>
            <div class="card__header">
                <input class="input post_title" name="title" placeholder="title"/>
            </div>
            <div class="form__group">
                <div class="card__content">
                    <textarea class="textarea" name="description" placeholder="Textarea"></textarea>
                </div>
            </div>

            <div class="card__footer">
                <div class="card__footer-left">
                    <ul class="card__ava-list">
                        <li class="card__ava  card__ava--author">
                            <a href="#">
                                {% if user.avatar.path %}
                                    <img src="{{user.avatar.path}}" width="23" height="23" title="Avatar" alt="Avatar">
                                {% else %}
                                    <img src="{{'assets/images/user.svg'|theme}}" width="23" height="23" title="Avatar" alt="Avatar">
                                {% endif %}
                            </a>
                        </li>
                        <li class="card__ava">
                            <button id="captcha_post" class="btn  btn--gpink g-recaptcha">Post</button>
                        </li>
                    </ul>
                </div>
            </div>
        {{ form_close() }}
    </div>
</div>
