<div class="profile__card post_form">
    <h3 class="content__title">Let's communicate</h3>

    <div class="choose__post">
        {{ form_ajax('onAddPost', { flash : '', model: CommunityPost, files: true}) }}
        <div class="post_uploader">
            {% component 'Uploader' %}
        </div>
        <div class="card__header">
                <input class="input post_title" name="title" placeholder="Your post title"/>
            </div>
        <div class="form__group">
            <div class="card__content">
                    <textarea class="textarea" id="textarea_form" name="description" placeholder="Your post text"></textarea>
                </div>
            </div>

            <div class="card__footer">
                <div class="card__footer-left">
                    <ul class="card__ava-list">
                        <li class="card__ava  card__ava--author">
                            <a href="#">
                                {% if user.avatar.path %}
                                    <img src="{{user.avatar.thumb(25, 25, {'mode' : 'crop'})}}" width="23" height="23" title="Avatar" alt="Avatar">
                                {% else %}
                                    <img src="{{'assets/images/user.svg'|theme}}" width="23" height="23" title="Avatar" alt="Avatar">
                                {% endif %}
                            </a>
                        </li>
                        <li class="card__ava">
                            <button id="captcha_post" class="btn  btn--gpink g-recaptcha">Post</button>
                        </li>
                    </ul>
                </div>
            </div>
        {{ form_close() }}
    </div>
</div>
