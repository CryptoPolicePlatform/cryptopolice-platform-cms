<!-- Filters-->
<div class="content__header">

    <form accept-charset="UTF-8" data-request="onFilterScams">
        <div class="select  select--filter">
            <select name="campaign_type">
                <option selected="" value="">Categories</option>
                <option class="dropdown__link" value="'1">Phishing</option>
                <option class="dropdown__link" value="2">Scamming</option>
            </select>
        </div>

        <div class="select  select--filter">
            <select name="status">
                <option class="dropdown__link" value="" selected="">Status</option>
                <option class="dropdown__link" value="'0'">Offline</option>
                <option class="dropdown__link" value="'1'">Active</option>
            </select>
        </div>

        <input type="submit" class="btn bounty-filter" value="Filter">

    </form>

</div>
