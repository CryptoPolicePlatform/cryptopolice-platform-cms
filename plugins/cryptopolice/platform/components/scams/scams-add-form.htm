{{ form_ajax('onAddScam', { flash : '', model: scams }) }}

    <div class="profile__card">
        <h3 class="content__title">Add new scam</h3>
        <div class="form__group">
            <label for="scam-category">Category</label>
            <div class="select">

                <select id="scam-category" name="category">
                    {% for category in categories %}
                        <option value="{{category.id}}"> {{ category.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        {% set category = categories[0] %}

        <div id="form_fields">
            {% partial 'Scams::form-fields' fields = category.fields %}
        </div>

        <button id="captcha_scam" class="btn  btn--gpink post_load g-recaptcha" data-attach-loading>Add scam</button>

    </div>

{{ form_close() }}
