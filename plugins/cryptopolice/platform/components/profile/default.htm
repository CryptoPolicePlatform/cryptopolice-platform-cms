<div class="profile__content">
    <div class="content__block">
        <div class="tabs" id="tabs2">
            <div class="tabs__nav  tabs__nav--fill" data-tabs-for="#tabs2" role="tablist">
                <a class="tabs__nav-item" href="#tab2-1" role="tab"><strong>Statistic</strong></a>
                <a class="tabs__nav-item active" href="#tab2-2" role="tab"><strong>Profile</strong></a>
            </div>
            <div class="tabs__content  tabs__content--fill">
                <div class="tabs__item  active" id="tab2-1" role="tabpanel" style="display: none;">
                    <p>
                        {% partial __SELF__ ~ '::bounty-list' %}
                    </p>
                </div>
                <div class="tabs__item" id="tab2-2" role="tabpanel" style="display: block;">
                    <p>
                        {% partial __SELF__ ~ '::personal-nickname-update' %}
                        {% partial __SELF__ ~ '::personal-data-update' %}
                        {% partial __SELF__ ~ '::personal-eth-update' %}
                        {% partial __SELF__ ~ '::personal-social-update' %}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
