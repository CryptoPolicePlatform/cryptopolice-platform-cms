{{ form_ajax('onUpdateWalletAddress', { flash : '', model: user }) }}
    <div class="profile__card profile_form">
        <h3 class="content__title">Ethereum Wallet Address that supports ERC20 tokens</h3>
        <div class="form__group">
            <label for="eth-address">Ethereum address for participation in Bounty Campaign</label>
            <input class="input" type="text" name="eth_address" id="eth-address" value="{{ user.eth_address}}">
        </div>
        <div class="form__group">
            <label for="password">Confirm password</label>
            <input class="input" type="password" name="password" id="password">
        </div>
        <p class="stat__text"></p>
        <button id="captcha_eth" class="btn  btn--gpink g-recaptcha" data-attach-loading>Update Address</button>
    </div>
{{ form_close() }}
