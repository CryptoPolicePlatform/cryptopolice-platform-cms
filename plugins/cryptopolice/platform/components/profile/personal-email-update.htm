{{ form_ajax('onEmailUpdate', { flash : '', model: user }) }}
    <div class="profile__card profile_form">
        <h3 class="content__title">Private information</h3>
        <div class="form__group">
            <label for="email">Email</label>
            <input class="input" type="email" name="email" id="email" placeholder="" value="{{ user.email }}">
        </div>
        <div class="form__group">
            <label for="password">Confirm password</label>
            <input class="input" type="password" name="password" id="password">
        </div>
        <button id="captcha_email" class="btn  btn--gpink g-recaptcha" data-attach-loading>Update Profile</button>
    </div>
{{ form_close() }}
