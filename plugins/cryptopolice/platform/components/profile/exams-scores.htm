<!--Exam scores list-->
<div class="content__block">
    <div class="content__block">
        <h3 class="content__title"> Exams </h3>
        <div class="issues">
            {% for score in exam_scores %}
                <div class="issues__item  issues__item--history">
                    <div class="issues__type">#{{score.exam.exam_title|upper|slice(0, 2)}}</div>
                    <div class="issues__title">
                        {{ score.exam.exam_title}}
                    </div>

                    <div class="issues__amount">
                         <span class="text-orange">
                             {{ score.try}} : {{ score.score }} / {{ score.exam.question_count }}
                         </span>
                    </div>

                    {% if exam.complete_status %}
                        <div class="issues__status  issues__status--big  issues__status--orange"><span> Completed </span></div>
                    {% else %}
                        <div class="issues__status  issues__status--big  issues__status--green"><span> Not finished </span></div>
                    {% endif %}

                </div>
            {% else %}
                <div class="issues__item  issues__item--history">
                    History is empty
                </div>
            {% endfor %}
        </div>
    </div>
</div>
