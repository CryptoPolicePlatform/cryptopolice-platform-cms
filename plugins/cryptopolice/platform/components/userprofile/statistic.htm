<h3 class="content__sidebar-title">Statistics</h3>
<div class="stat">
    <div class="stat__item">
        <div class="stat__pie  stat__pie--purple" data-circle="" data-color="#8f78db" data-empty="#ffffff" data-value="{{post_pending_percentage}}" data-size="34" data-thickness="6">
            <canvas width="34" height="34"></canvas>
            <canvas width="34" height="34"></canvas>
        </div>
        <div class="stat__counter">{{ post_pending }}</div>
        <div class="stat__text">Waiting for review posts</div>
    </div>
    <div class="stat__item">
        <div class="stat__pie  stat__pie--blue" data-circle="" data-color="#00acee" data-empty="#ffffff" data-value="{{post_count_percentage}}" data-size="34" data-thickness="6">
            <canvas width="34" height="34"></canvas>
            <canvas width="34" height="34"></canvas>
        </div>
        <div class="stat__counter">{{post_published}}</div>
        <div class="stat__text">Published posts</div>
    </div>
    <div class="stat__item">
        <div class="stat__pie  stat__pie--red" data-circle="" data-color="#f67982" data-empty="#ffffff" data-value="1" data-size="34" data-thickness="6">
            <canvas width="34" height="34"></canvas>
            <canvas width="34" height="34"></canvas>
        </div>
        <div class="stat__counter">{{user_count}}</div>
        <div class="stat__text">Total user count</div>
    </div>
</div>
