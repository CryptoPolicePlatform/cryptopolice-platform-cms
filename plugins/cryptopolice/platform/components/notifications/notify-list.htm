<div class="content__block">
    <h3 class="content__title">Notifications</h3>
    <div class="issues">
        {% for notify in notifications %}
            <div class="issues__item">
                <div class="issues__type"> â„–{{ loop.index}}</div>
                <div class="issues__title notify_title">
                    <a href="#" id="{{ notify.id }}" data-request="onCheckNotification" data-request-data="id:{{ notify.id }}" data-request-update="'Notifications::notify-status': '#status_{{notify.id }}'">{{ notify.title }}</a>
                    <div class="card__date">{{ notify.created_at }}</div>
                </div>

                <div class="issues__status" id="status_{{ notify.id }}"> {% partial Notification ~ '::notify-status' notify = notify %} </div>
            </div>
            <div class="issues__item notify_block profile__card" id="description_{{ notify.id }}">
                <p class="card__content">
                    {{ notify.description|raw }}
                </p>
            </div>
        {% endfor %}
    </div>
</div>
