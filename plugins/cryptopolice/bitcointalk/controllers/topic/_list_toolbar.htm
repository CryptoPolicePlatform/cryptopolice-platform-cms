<div data-control="toolbar">
    <a
        href="<?= Backend::url('cryptopolice/bitcointalk/topic/create') ?>"
        class="btn btn-primary oc-icon-plus">
        New Topic
    </a>
    <button
            class="btn btn-warning oc-icon-file-archive-o"
            disabled="disabled"
            onclick="$(this).data('request-data', { ids: $('.control-list').listWidget('getChecked') })"
            data-request="onScraping"
            data-trigger-action="enable"
            data-trigger=".control-list input[type=checkbox]"
            data-trigger-condition="checked"
            data-request-success="$(this).prop('disabled', 'disabled')"
            data-stripe-load-indicator>
        Scraping selected
    </button>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Topiks?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Delete selected
    </button>
</div>
