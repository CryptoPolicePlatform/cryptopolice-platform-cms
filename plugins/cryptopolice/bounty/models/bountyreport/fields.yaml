fields:
    bounty:
        label: Bounty
        oc.commentPosition: ''
        nameFrom: title
        span: auto
        type: relation
    user:
        label: User
        oc.commentPosition: ''
        nameFrom: name
        descriptionFrom: description
        select: 'concat(''['',name,''] '', email)'
        span: auto
        type: relation
    userRegistration:
        label: 'Registration Data'
        span: left
        type: registrationbox
    description:
        label: Description
        oc.commentPosition: ''
        prompt: 'Add new item'
        span: full
        type: repeater
        form:
            fields:
                title:
                    oc.commentPosition: ''
                    readOnly: 1
                    span: auto
                    type: text
                value:
                    size: small
                    oc.commentPosition: ''
                    readOnly: 1
                    span: auto
                    type: textarea
    reward:
        label: Reward
        type: dropdown
        span: left
    given_reward:
        label: 'Reward (Tokens / Stakes)'
        type: text
        span: right
        dependsOn: reward
    report_status:
        label: Status
        oc.commentPosition: ''
        options:
            1: Approved
            2: Disapproved
        span: auto
        required: 1
        type: radio
    comment:
        label: Comment
        size: large
        oc.commentPosition: ''
        span: full
        type: richeditor
