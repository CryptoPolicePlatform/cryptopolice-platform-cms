fields:
    title:
        label: 'Users Title'
        oc.commentPosition: ''
        span: full
        disabled: 1
        type: text
    description:
        label: Description
        oc.commentPosition: ''
        prompt: 'Add new item'
        span: full
        type: repeater
        form:
            fields:
                title:
                    label: Title
                    oc.commentPosition: ''
                    span: auto
                    type: text
                value:
                    label: Value
                    oc.commentPosition: ''
                    span: auto
                    type: text
    rewards:
        label: 'Select Reward'
        oc.commentPosition: ''
        nameFrom: reward_title
        descriptionFrom: reward_title
        select: 'concat(''['',reward_title,''] '', reward_amount)'
        span: auto
        type: relation
    given_reward:
        label: 'Given Reward ( Tokens / Stake )'
        oc.commentPosition: ''
        span: auto
        required: 1
        dependsOn: rewards
        type: text
    status:
        label: Status
        oc.commentPosition: ''
        options:
            1: Approved
            2: Disapproved
        span: auto
        required: 1
        type: radio
    comment:
        label: Comment
        size: large
        oc.commentPosition: ''
        span: full
        type: richeditor
