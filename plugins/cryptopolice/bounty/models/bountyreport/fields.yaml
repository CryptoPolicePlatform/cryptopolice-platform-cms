fields:
    bounty_campaign:
        label: Bounty
        oc.commentPosition: ''
        nameFrom: title
        span: auto
        type: relation
    user:
        label: User
        oc.commentPosition: ''
        select: 'concat(''['',name,''] '', email)'
        span: auto
        type: relation
    bounty_user_registration:
        label: Registred data
        oc.commentPosition: ''
        select: fields_data
        span: auto
        type: relation
    description:
        label: Description
        oc.commentPosition: ''
        prompt: 'Add new item'
        span: full
        type: repeater
        form:
            fields:
                title:
                    label: Title
                    oc.commentPosition: ''
                    span: auto
                    type: text
                value:
                    label: Value
                    oc.commentPosition: ''
                    span: auto
                    type: text
    rewards:
        label: 'Select Reward'
        oc.commentPosition: ''
        nameFrom: reward_title
        descriptionFrom: reward_title
        select: 'concat(''['',reward_title,''] '', reward_amount)'
        span: auto
        type: relation
    given_reward:
        label: Rew
        oc.commentPosition: ''
        span: auto
        dependsOn:
            - rewards_id
        type: text
    status:
        label: Status
        oc.commentPosition: ''
        options:
            1: Approved
            2: Disapproved
        span: auto
        required: 1
        type: radio
    comment:
        label: Comment
        size: large
        oc.commentPosition: ''
        span: full
        type: richeditor
