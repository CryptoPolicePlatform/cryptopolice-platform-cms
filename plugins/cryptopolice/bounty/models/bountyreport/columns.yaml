columns:
    id:
        label: ID
        type: number
        searchable: true
        sortable: true
    report_status:
        label: Status
        type: partial
        searchable: true
        sortable: true
        cssClass: column-button
        width: 50px
    bounty_campaigns_id:
        label: Bounty
        type: text
        searchable: true
        sortable: true
        select: title
        relation: bounty
    user_id:
        label: 'Email & Nickname'
        type: text
        searchable: true
        sortable: true
        select: 'concat(''['',nickname,''] '', email)'
        relation: user
    rewards_id:
        label: 'Reward'
        type: text
        searchable: true
        sortable: true
        select: 'concat(reward_title, '' ( '', reward_amount_max,'' ) '')'
        relation: reward
    given_reward:
        label: 'Given Reward'
        type: number
        searchable: true
        sortable: true
    created_at:
        label: 'Created At'
        type: date
        searchable: true
        sortable: true
