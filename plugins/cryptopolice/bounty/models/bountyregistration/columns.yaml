columns:
    id:
        label: Registration ID
        type: number
        searchable: true
        sortable: true
        width: 30px
    btc_status:
        label: Bitcointalk Status
        type: partial
        searchable: true
        sortable: true
        cssClass: column-button
        width: 50px
    status:
        label: Status
        type: partial
        searchable: true
        sortable: true
        cssClass: column-button
        width: 50px
    approval_type:
        label: Approved?
        type: partial
        sortable: true
        clickable: 'false'
        cssClass: column-button
        width: 150px
    bounty_campaigns_id:
        label: Campaign Name
        type: text
        searchable: true
        sortable: true
        select: title
        relation: bounty
    user_id:
        label: User
        type: text
        searchable: true
        sortable: true
        select: 'concat(''['',nickname,''] '', email)'
        relation: user
    created_at:
        label: Created At
        type: datetime
        searchable: true
        sortable: true
