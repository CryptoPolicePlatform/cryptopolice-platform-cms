<div class="grid__col  w6">
    <form data-request-data="id: {{ UsersReports.campaignID }}" data-request-flash data-request="onAddReport">
        {% for bounty in Bounties.bountyList %}
            {% if bounty.slug == this.param.slug %}
                {% for field in bounty.fields %}
                    {% if field.action_type == 'registration' and field.status %}
                        <div class="form__group"><label>{{field.title}}</label>
                            <input class="input" type={{field.input_type}} name="title" placeholder="Title">
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endfor %}
        <div class="form__group">
            <button class="btn  btn--gpink">Register in campaign</button>
        </div>
    </form>
</div>
