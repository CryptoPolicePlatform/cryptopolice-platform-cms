<!-- Filters-->
<div class="content__header">

    {{ form_ajax('onFilterReports', { update : { 'UsersCampaign::users-reports-filtered' : '#users_reports' } }) }}

        <div class="select  select--filter">
            <select name="campaign_type">
                <option selected="" value="">Bounties</option>
                {% for bounty in bountyList %}
                    <option class="dropdown__link" value="{{bounty.id}}">{{bounty.title}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="select  select--filter">
            <select name="status">
                <option class="dropdown__link" value="" selected>Status</option>
                <option class="dropdown__link" value="'0'">Pending</option>
                <option class="dropdown__link" value="1">Approved</option>
                <option class="dropdown__link" value="2">Disapproved</option>
            </select>
        </div>

        <input type="submit" class="btn bounty-filter" value="Filter">

    {{ form_close() }}

</div>

<!-- End Filters-->
<div id="users_reports">
    {% partial 'UsersCampaign::users-reports-filtered' %}
</div>
