<!--Filters-->
<div class="content__header">
    <div class="select  select--filter">
        <select data-request="onFilterReports" data-request-update="'UsersCampaign::reports-filtered-list': '#report_list'" name="campaing_type">
            <option value="">All</option>
                {% for bounty in Bounties.bountyList %}
                    <option value="{{bounty.id}}">{{bounty.title}}</option>
                {% endfor %}
        </select>
    </div>

    <div class="select  select--filter">
        <select data-request="onFilterReports" data-request-update="'UsersCampaign::reports-filtered-list': '#report_list'" name="status">
            <option value="" selected>All</option>
            <option value="1">Approved</option>
            <option value="2">Disapproved</option>
        </select>
    </div>
</div>

<div id="report_list">
    {% partial UsersCampaign ~ '::reports-filtered-list' %}
</div>
