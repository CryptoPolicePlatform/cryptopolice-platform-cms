<div class="profile__sidebar">
    {% if user.avatar.path %}
    <img class="profile__ava" src="{{user.avatar.path}}" width="79" height="79" title="Avatar" alt="Avatar">
    {% else %}
    <img class="profile__ava" src="{{'assets/images/user.svg'|theme}}" width="79" height="79" title="Avatar"
         alt="Avatar">
    {% endif %}
    <div class="profile__name"> {% if not user.name %} {{ user.email }} {% else %} {{ user.name }} {{ user.surname }} {% endif %}
    </div>
    <div class="profile__block">
        <p>Balance: <b> *** OFC</b></p>
    </div>
    <div class="profile__block">
        <p>Statistics:</p>
        <div class="profile__block-item">
            <p>Total reports: <b>**</b></p>
            <div class="profile__stat">
                <div class="stat__pie  stat__pie--big" data-circle="" data-color="#8f78db"
                     data-empty="#c6bbec" data-value="0.75" data-size="60" data-thickness="10">
                    <canvas width="60" height="60"></canvas>
                </div>

                <ul class="profile__stat-list">
                    <li class="purple">Approved: <b>00</b></li>
                    <li class="light-purple">Declined: <b>00</b></li>
                    <li class="light-purple">Declined: <b>00</b></li>
                </ul>
            </div>
        </div>
    </div>
</div>
