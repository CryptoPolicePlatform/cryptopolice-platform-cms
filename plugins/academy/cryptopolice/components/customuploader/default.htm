{% if customUploader.isMulti %}

{% partial customUploader ~ '::image-multi' %}

{% else %}
<div
        class="responsiv-uploader-fileupload style-image-single {{ customUploader.isPopulated() ? 'is-populated' }}"
        data-control="fileupload"
        data-template="#uploaderTemplate{{ customUploader }}"
        data-unique-id="{{ customUploader }}"
        data-thumbnail-width="{{ customUploader.imageWidth ?: '0' }}"
        data-thumbnail-height="{{ customUploader.imageHeight ?: '0' }}"
        {% if customUploader.fileTypes %}data-file-types="{{ customUploader.fileTypes }}" {% endif %}
>

    <!-- Field placeholder -->
    <input type="hidden" name="_uploader[{{ customUploader.attribute }}]" value=""/>

    <!-- Add New Image -->
    <a
            href="javascript:;"
            style="{{ customUploader.getCssBlockDimensions }}"
            class="upload-button">
        <i class="fa fa-plus"></i>
    </a>

    <!-- Existing file -->
    <div class="upload-files-container">
        {% if file %}
        <!--<div class="upload-object is-success" data-id="{{ file.id }}" data-path="{{ file.pathUrl }}">-->
        <div class="upload-object is-success" data-id="{{ file.id }}">
            <div class="icon-container image">
                <img src="{{ file.thumbUrl }}" alt=""/>
            </div>
            <div class="info">
                <h4 class="filename">
                    <span data-dz-name>{{ file.title ?: file.file_name }}</span>
                    <a
                            href="javascript:;"
                            class="upload-remove-button"
                            data-request="{{ customUploader ~ '::onRemoveAttachment' }}"
                            data-request-confirm="Are you sure?"
                            data-request-data="file_id: {{ file.id }}"
                    >&times;</a>
                </h4>
                <p class="size">{{ file.sizeToString }}</p>
            </div>
            <div class="meta"></div>
        </div>
        {% endif %}
    </div>

</div>

<!-- Template for new file -->
<script type="text/template" id="uploaderTemplate{{ customUploader }}">
    <div class="upload-object dz-preview dz-file-preview">
        <div class="icon-container image">
            <img data-dz-thumbnail style="{{ customUploader.getCssDimensions }}"/>
        </div>
        <div class="info">
            <h4 class="filename">
                <span data-dz-name></span>
                <a
                        href="javascript:;"
                        class="upload-remove-button"
                        data-request="{{ customUploader ~ '::onRemoveAttachment' }}"
                        data-request-confirm="Are you sure?"
                >&times;</a>
            </h4>
            <p class="size" data-dz-size></p>
            <p class="error"><span data-dz-errormessage></span></p>
        </div>
        <div class="meta">
            <div class="progress-bar"><span class="upload-progress" data-dz-uploadprogress></span></div>
        </div>
    </div>
</script>

{% endif %}
