<div class="profile__content">
    <div class="content__block">
        <form data-read-flash data-request-success="console.log(data);" data-request="onUpdateProfile">

            <h3 class="content__title">Profile</h3>

            <div class="form__group">
                <input class="input" type="text" name="name" placeholder="Name">
            </div>
            <div class="form__group">
                <input class="input" type="text" name="surname" placeholder="Surname">
            </div>
            <div class="form__group">
                <input class="input" type="text" name="country" placeholder="Country">
            </div>
            <div class="form__group">
                <input class="input" type="email" name="email" placeholder="Email">
            </div>
            <button class="btn  btn--gpink" type="submit">Update Profile</button>
        </form>
    </div><!-- /.profile__content -->
</div><!-- /.profile -->
