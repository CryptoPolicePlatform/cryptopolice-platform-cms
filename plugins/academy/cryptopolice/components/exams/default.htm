<ul class="courses">
    {% for exam in Exams.exams %}
    <li class="courses__item">
        <a data-request-flash data-request-success="console.log(data)" data-request="onExamClick" data-request-data="id: '{{exam.id}}', slug:'{{exam.exam_slug}}'" class="courses__link  watched">
            <span class="courses__num">#<b>{{exam.id}}</b></span>
            <span class="courses__title">{{exam.exam_title}}</span>
            {% for score in Exams.scores %}
                {% if score.exam_id == exam.id %}
                    <span class="courses__score  in-progress"><span> {{score.score}}/{{exam.s_score}}</span></span>
                {% endif %}
            {% endfor %}
        </a>
    </li>
    {% endfor %}
</ul>
<div class="courses__pages">{{Exams.exams.currentPage|raw}}/{{ Exams.exams.lastPage|raw }}</div>
<div class="courses__footer">
    <a class="btn" href="{{ Exams.exams.previousPageUrl|raw }}">previous exams</a>
    <a class="btn" href="{{ Exams.exams.nextPageUrl|raw }}">next exams</a>
</div>
