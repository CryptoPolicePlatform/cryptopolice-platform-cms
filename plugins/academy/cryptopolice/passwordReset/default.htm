{% if not user %}
    <div class="content">
        <div class="content__inner">
            <div class="content__header">
                <img src="{{'assets/images/cryptopolice-logo-white.png'|theme}}" width="261" height="120" alt="CryptoPolice">
                <h1 class="content__title">Password Reset</h1>
            </div>

            <div class="choose">
                <div class="choose__item">

                    <div id="partialUserResetForm">
                        {% if resetPassword.code == null %}
                        <p class="lead">
                        <div class="choose__title">Forgot password?</div>
                        <div class="content__text">No problem! Enter your email address to verify your account.</div>
                        </p>
                        <form data-request="onRestorePassword" data-request-update="'resetPassword::reset': '#partialUserResetForm'">
                            <div class="form-group">
                                <input name="email" type="email" class="input  input--email" id="userRestoreEmail" placeholder="Enter your email">
                            </div>
                            <button type="submit" class="btn btn-default">Restore password</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div><!-- /.content__inner -->
    </div><!-- /.content -->
{% endif %}
